<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比賽計分板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
        }

        .match {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .score,
        p {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        h2 {
            font-size: 30px;
        }
    </style>
    <script>
        function updateScores() {
            fetch('/api/scores') // 後端 API 提供比數
                .then(response => response.json())
                .then(data => {
                    document.getElementById('score1').innerText = data.match1;
                    document.getElementById('score2').innerText = data.match2;
                    document.getElementById('score3').innerText = data.match3;
                })
                .catch(error => console.error('Error fetching scores:', error));
        }
        setInterval(updateScores, 5000); // 每 5 秒更新一次比數
    </script>
</head>

<body>
    <div class="container">
        <h1>比賽計分板</h1>
        <div class="match">
            <!-- 更新資料 -->
            <h2>場地一: 隊伍1 VS 隊伍2</h2>
            <p>局數 0 : 0</p>
            <p class="score" id="score1">0 - 0</p>
        </div>
        <div class="match">
            <h2>場地二: 隊伍1 VS 隊伍2</h2>
            <p>局數 0 : 0</p>
            <p class="score" id="score2">0 - 0</p>
        </div>
        <div class="match">
            <h2>場地三: 隊伍1 VS 隊伍2</h2>
            <p>局數 0 : 0</p>
            <p class="score" id="score3">0 - 0</p>
        </div>
    </div>
</body>

</html>
